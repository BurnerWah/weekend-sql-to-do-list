<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/axios.js"></script>
    <script defer src="./scripts/client.js"></script>
    <title>SQL TO-DO List</title>
  </head>
  <body>
    <header>
      <h1>SQL TO-DO List</h1>
    </header>
    <main>
      <section>
        <h2>Add a Task</h2>
        <form>
          <label for="task">Task</label>
          <input
            type="text"
            name="text"
            id="task"
            data-testid="toDoTextInput"
          />
          <button type="submit" data-testid="submitButton">Add Task</button>
        </form>
      </section>
      <section>
        <h2>Tasks</h2>
        <ul id="tasks"></ul>
      </section>
    </main>
  </body>
</html>
