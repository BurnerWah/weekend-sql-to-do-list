<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/axios.js"></script>
    <script defer src="./scripts/client.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>SQL TO-DO List</title>
  </head>
  <body class="bg-light">
    <header>
      <h1>SQL TO-DO List</h1>
    </header>
    <main>
      <section>
        <h2>Add a Task</h2>
        <form id="addTask">
          <div class="input-group mb-3 flex-nowrap">
            <label for="task" class="form-label">Task</label>
            <input
              type="text"
              name="text"
              id="task"
              data-testid="toDoTextInput"
              class="form-control"
            />
          </div>
          <button
            type="submit"
            data-testid="submitButton"
            class="btn btn-primary"
          >
            Add Task
          </button>
        </form>
      </section>
      <section>
        <h2>Tasks</h2>
        <ul id="tasks" class="list-group"></ul>
      </section>
    </main>
  </body>
</html>
